<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Grid row</title>
</head>
<body>
  <div class="container">
    <div class="box pb-5 bg-warning">
      <h1 class="mb-4 text-light text-center">Meet the directors</h1>

      <div class="row bg-succsess">
          <div class="col-4 gy-5">
            <div class="d-flex flex-column bg-primary p-4 position-relative border">
              <img class="mx-auto mb-3" src="./images/Nikita-Marks.png" alt="Nikita Marks" width="96" height="96">
              <p class="mb-1 fw-bold text-center">Nikita Marks</p>
              <i class="mb-4 text-center">Founder & CEO</i>
              <img class="position-absolute top-100 start-50 translate-middle" src="./images/plus-img.png" alt="simple plus symbol" width="56" height="56">
            </div>
          </div>
          <div class="col-4 gy-5">
            <div class="d-flex flex-column bg-primary p-4 position-relative border">
              <img class="mx-auto mb-3" src="./images/Cristian-Duncan.png" alt="Cristian-Duncan" width="96" height="96">
              <p class="mb-1 fw-bold text-center">Cristian Duncan</p>
              <i class="mb-4 text-center">Co-founder & COO</i>
              <img class="position-absolute top-100 start-50 translate-middle" src="./images/plus-img.png" alt="simple plus symbol" width="56" height="56">
            </div>
          </div>
          <div class="col-4 gy-5">
            <div class="d-flex flex-column bg-primary p-4 position-relative border">
              <img class="mx-auto mb-3" src="./images/Cruz-Hamer.png" alt="Cruz-Hamer" width="96" height="96">
              <p class="mb-1 fw-bold text-center">Cruz Hamer</p>
              <i class="mb-4 text-center">Co-founder & CTO</i>
              <img class="position-absolute top-100 start-50 translate-middle" src="./images/plus-img.png" alt="simple plus symbol" width="56" height="56">
            </div>
          </div>
          <div class="col-4 gy-5">
            <div class="d-flex flex-column bg-primary p-4 position-relative border">
              <img class="mx-auto mb-3" src="./images/Drake-Heaton.png" alt="Drake Heaton" width="96" height="96">
              <p class="mb-1 fw-bold text-center">Drake Heaton</p>
              <i class="mb-4 text-center">Business Development Lead</i>
              <img class="position-absolute top-100 start-50 translate-middle" src="./images/plus-img.png" alt="simple plus symbol" width="56" height="56">
            </div>
          </div>
          <div class="col-4 gy-5">
            <div class="d-flex flex-column bg-primary p-4 position-relative border">
              <img class="mx-auto mb-3" src="./images/Griffin-Wise.png" alt="Griffin Wise" width="96" height="96">
              <p class="mb-1 fw-bold text-center">Griffin Wise</p>
              <i class="mb-4 text-center">Lead Marketing</i>
              <img class="position-absolute top-100 start-50 translate-middle" src="./images/plus-img.png" alt="simple plus symbol" width="56" height="56">
            </div>
          </div>
          <div class="col-4 gy-5">
            <div class="d-flex flex-column bg-primary p-5 position-relative border">
              <p class="mb-1 fw-bold text-center">Aden Allan</p>
              <quote class="mb-3 text-center">“Empowered teams create truly amazing products. Set the north star and let them follow it.”</quote>
              <div class="wrapper mx-auto">
                <a class="btn-link text-center" href="#">
                  <img src="./images/Twitter-icon.svg" alt="Twitter icon" width="24" height="20">
                </a> 
                <a class="btn-link text-center" href="#">
                  <img src="./images/linkedin-icon.svg" alt="Linkedin icon" width="20" height="20">
                </a>
              </div>              
              <img class="position-absolute top-100 start-50 translate-middle" src="./images/x-img.png" alt="simple x symbol" width="56" height="56">
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
